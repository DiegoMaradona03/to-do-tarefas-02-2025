<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../css/cadastro-usuario.css" />
</head>
<body>
  <header>
        <h2>Cadastro de Usuário</h2>
        <a href="./index.html">
            <button class="um">Cadastrar Usuário</button>
        </a>
        <a href="./cadastro-tarefa.html">
            <button class="dois">Cadastrar Tarefa</button>
        </a>
        <a href="./gerenciar-tarefas.html">
            <button class="tres">Gerenciar Tarefas</button>
        </a>
  </header>

  <div class="formulario">
  <form id="formUsuario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Cadastrar</button>
    <div class="mensagem" id="mensagem"></div>
  </form>
  </div>

  <script src="../js/cadastro-usuario.js"></script>
</body>
</html>
