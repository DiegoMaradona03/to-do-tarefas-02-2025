<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Tarefa</title>
  <link rel="stylesheet" href="../css/cadastro-tarefa.css" />
</head>
<body>
    <header>
        <h2>Cadastro de Tarefa</h2>
        <a href="./index.html">
            <button class="um">Cadastrar Usuário</button>
        </a>
        <a href="./cadastro-tarefa.html">
            <button class="um">Cadastrar Tarefa</button>
        </a>
        <a href="./gerenciar-tarefas.html">
            <button class="um">Gerenciar Tarefas</button>
        </a>
    </header>
    <div class="formulario">
  <form id="formTarefa">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required />

    <label for="setor">Setor:</label>
    <input type="text" id="setor" name="setor" required />

    <label for="prioridade">Prioridade:</label>
    <select id="prioridade" name="prioridade" required>
      <option value="">Selecione</option>
      <option value="BAIXA">Baixa</option>
      <option value="MEDIA">Média</option>
      <option value="ALTA">Alta</option>
    </select>

    <label for="usuario">Usuário:</label>
    <select id="usuario" name="usuario" required>
      <option value="">Carregando...</option>
    </select>

    <button type="submit">Cadastrar</button>
    <div class="mensagem" id="mensagem"></div>
  </form>
  </div>

  <script src="../js/cadastro-tarefa.js"></script>
</body>
</html>
